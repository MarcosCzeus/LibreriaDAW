<div class="container">

  <div class="row">
      <hr>
      <div class="d-flex justify-content-between align-items-center">
          <h1 class="text-center">Lista de Libros</h1>
          <button type="button" class="btn btn-outline-success bi bi-plus-circle circulo" [routerLink]="['/bookRegister']"></button>
      </div>
      <table class="table table-hover" >
          <thead>
            <tr>
                <!-- <th class="img">Imagen</th> -->

                <th>
                    Categoria    
                </th>
            </tr>
          </thead>
          <tbody id="infolibro" *ngFor="let book of Books">

            </tr>
          </tbody>
      </table>
  </div>
</div>
