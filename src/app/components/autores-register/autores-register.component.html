<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1 class="text-center display-4 my-4 text-primary">Informaci√≥n del Autor</h1>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-12">
            <form [formGroup]="forms" action="javascript:void(0)" name="frmbook" id="frmbook" class="col s12">
                <div class="form-group mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white">
                                <i class="bi bi-file-earmark-person"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese Codigo del Autor" name="txtlibroid" id="txtlibroid" maxlength="10"  formControlName="idAutor"/>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white">
                                <i class="bi bi-file-earmark-person"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese Nombre del Autor" name="txtnombreautor" id="nombreautor" required maxlength="60"  formControlName="nombre"/>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white">
                                <i class="bi bi-file-earmark-person"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese Apellido del Autor" name="txtapellidoautor" id="apellidoautor" required maxlength="60"  formControlName="apellido"/>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white">
                                <i class="bi bi-file-earmark-person"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese Fecha de Nacimiento" name="txtprecio" id="precio" required maxlength="60"  formControlName="nacio"/>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white">
                                <i class="bi bi-file-earmark-person"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese Fecha de Muerte" name="txtprecio" id="precio" required maxlength="60"  formControlName="murio"/>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button [disabled]="this.forms.invalid" (click)="guardarAutor()" name="mostrar" id="mostrar" class="btn btn-success w-25 col-md-12">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
