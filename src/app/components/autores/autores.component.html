<div class="container mt-4">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-4 text-center my-4 text-primary">Lista de Autores</h1>
            <a [routerLink]="['/autoresregister']" class="btn btn-primary btn-lg"><i class="bi bi-plus-circle"></i></a>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Código de Autor</th>
                        <th>Nombre del Autor</th>
                        <th>Apellido del Autor</th>
                        <th>Nació</th>
                        <th>Murió</th>
                    </tr>
                </thead>
                <tbody id="infolibro" *ngFor="let autor of autor">
                    <tr>
                        <td>{{autor.idAutor}}</td>
                        <td>{{autor.nombre}}</td>
                        <td>{{autor.apellido}}</td>
                        <td>{{autor.nacio}}</td>
                        <td>{{autor.murio}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
